<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback - Krishna Janmashtami</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("https://i.pinimg.com/videos/thumbnails/originals/bc/e9/97/bce99700a4d60a9b636d1b530d545cb9.0000000.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .feedback-container {
      background-color: rgba(255, 245, 238, 0.95);
      padding: 40px 30px;
      border-radius: 20px;
      width: 420px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      color: #4b0082;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 2px solid #d8bfd8;
      border-radius: 8px;
      font-size: 16px;
      resize: none;
      background-color: #fffaf0;
    }

    textarea {
      height: 100px;
    }

    .rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      margin: 20px 0;
      gap: 5px;
    }

    .rating input {
      display: none;
    }

    .rating label {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: gold;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #ff9800;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #f57c00;
    }

    .thankyou-message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #388e3c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="feedback-container">
    <h1> Feedback Form</h1>
    <form id="feedbackForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="feedbackInput">Your Feedback:</label>
      <textarea id="feedbackInput" placeholder="Share your thoughts..." required></textarea>

      <label style="text-align: center;">Your Rating:</label>
      <div class="rating">
        <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
        <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
        <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
        <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
        <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
      </div>

      <button type="submit">Submit Feedback</button>
    </form>

    <div class="thankyou-message" id="thankyouMessage">
      âœ… Thank you for your feedback!
    </div>
  </div>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault(); // prevent form reload

      const feedback = document.getElementById('feedbackInput').value.trim();

      if (feedback) {
        document.getElementById('feedbackForm').style.display = 'none';
        document.getElementById('thankyouMessage').style.display = 'block';
      } else {
        alert("Please enter your feedback.");
      }
    });
  </script>

</body>
</html>
